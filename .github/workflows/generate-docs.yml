name: GitHub Actions Demo
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Generate docs
        uses: mattnotmitt/doxygen-action@v1.3.1
        with:
          doxyfile-path: 'Doxyfile'
          working-directory: 'docs'
          enable-latex: true

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages
          folder: docs/html
